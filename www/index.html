<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cordova Login Example</title>

  <link rel="stylesheet" href="./css/index.css">


  <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
  <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

</head>

<body>

  <!-- spinner de carregamento -->
  <div id="loadingPopup" class="ui-loader ui-corner-all ui-body-a ui-loader-default">
    <span class="ui-icon-loading"></span>
    <h2></h2>
  </div>

  <!-- Popup -->
  <div data-role="popup" id="customPopup" data-overlay-theme="b" data-theme="b" data-dismissible="true">
    <p id="popupMessage" class="popup-text"></p>
    <div class="popup-btn-container">
      <a href="#" data-rel="back"
        class="ui-btn ui-corner-all ui-shadow ui-btn-a ui-icon-check ui-btn-icon-left ui-btn-b popup-btn"
        onclick="$(this).closest('div[data-role=popup]').popup('close');">OK</a>
    </div>
  </div>


  <!-- Login Page -->
  <div data-role="page" id="loginPage">

    <div data-role="header">
      <h1 class="title">Elysium</h1>
    </div>

    <div role="main" class="ui-content centered-main">

      <form id="loginForm">
        <label for="username">Usuario:</label>
        <input type="tel" name="username" id="username" pattern="[0-9]*" required>

        <label for="password">Senha:</label>
        <div class="password-container">
          <input type="password" name="password" id="password" required>
          <img src="./img/eye.png" id="togglePassword" class="toggle-password" alt="Mostrar Senha">
        </div>

        <button type="submit" data-theme="b">Acessar</button>
      </form>

    </div>
    <!-- fim do main -->

  </div>
  <!-- fim da página de login -->



  <!-- Home Page -->
  <div data-role="page" id="homePage">

    <div role="main" class="ui-content">

      <h2>Bem-vindo! <span id="usuario-home"></span></h2>

      <!-- Seção com 6 cards -->
      <div class="card-container">

        <!-- Card 0 -->
        <a href="#" class="card-link" data-card-id="card0">
          <div class="card">
            <img src="./img/user-pen_10416185.png" alt="Ícone de uma pesssoa." class="card-image">
            <p class="card-text">Atualizar Cadastro</p>
          </div>
        </a>

        <!-- Card 2 -->
        <a href="#" class="card-link" data-card-id="card2">
          <div class="card">
            <img src="./img/calendar_2886665.png" alt="Ícone de calendário." class="card-image">
            <p class="card-text">Boletim</p>
          </div>
        </a>

        <!-- Card 3 -->
        <a href="#" class="card-link" data-card-id="card3">
          <div class="card">
            <img src="./img/scroll_8510686.png" alt="Ícone de pergaminho." class="card-image">
            <p class="card-text">Histórico</p>
          </div>
        </a>

        <!-- Card 4 -->
        <a href="#" class="card-link" data-card-id="card4">
          <div class="card">
            <img src="./img/padlock_161096.png" alt="Imagem de um cadeado abrindo." class="card-image">
            <p class="card-text">Trancar matrícula</p>
          </div>
        </a>

        <!-- Card 5 -->
        <a href="#" class="card-link" data-card-id="card5">
          <div class="card">
            <img src="./img/padlock_535194.png" alt="Imagem 5" class="card-image">
            <p class="card-text">Abrir matricula</p>
          </div>
        </a>

        <!-- Card 6 -->
        <a href="#" class="card-link" data-card-id="card6">
          <div class="card sair">
            <img src="./img/log-out_1330162.png" alt="Imagem 6" class="card-image">
            <p class="card-text">Sair</p>
          </div>
        </a>

      </div>
      <!-- Fim da seção com 6 cards -->
    </div>
  </div>


  <!-- Página de Detalhes do Aluno -->
  <div data-role="page" id="alunoDetalhesPage">

    <div role="main" class="ui-content custom-form">

      <div class="container mt-5">

        <h2 class="text-center mb-4">Atualizar Cadastro</h2>

        <div class="text-left mb-4">
          <a href="#homePage" data-role="button" data-transition="slide" class="ui-btn ui-corner-all ui-shadow ui-btn-b"
            style="width: 100px;">Voltar</a>
        </div>

        <form id="alunoDetalhesForm">
          <h3>Informações Pessoais</h3>

          <div class="ui-field-contain">
            <label for="nomeAluno">Nome completo:</label>
            <input type="text" id="nomeAluno" disabled>
          </div>

          <div class="ui-field-contain">
            <label for="telefoneAluno">Telefone:</label>
            <input type="tel" id="telefoneAluno" data-clear-btn="true" maxlength="15">
          </div>

          <h3>Endereço</h3>

          <div class="ui-field-contain">
            <label for="cepAluno">CEP:</label>
            <input type="text" id="cepAluno" data-clear-btn="true" maxlength="9">
            <button type="button" id="validarCep" class="ui-btn ui-corner-all ui-shadow ui-btn-b"
              style="width: 100px;">Validar</button>
          </div>

          <div class="ui-field-contain">
            <label for="ruaAluno">Rua:</label>
            <input type="text" id="ruaAluno">
          </div>

          <div class="ui-field-contain">
            <label for="numeroAluno">Número:</label>
            <input type="number" id="numeroAluno" data-clear-btn="true" maxlength="5">
          </div>

          <div class="ui-field-contain">
            <label for="bairroAluno">Bairro:</label>
            <input type="text" id="bairroAluno" disabled>
          </div>

          <div class="ui-field-contain">
            <label for="complementoAluno">Complemento:</label>
            <input type="text" id="complementoAluno" maxlength="50">
          </div>

          <div class="ui-field-contain">
            <label for="cidadeAluno">Cidade:</label>
            <input type="text" id="cidadeAluno" disabled>
          </div>

          <div class="ui-field-contain">
            <label for="estadoAluno">Sigla estado:</label>
            <input type="text" id="estadoAluno" disabled>
          </div>

          <div class="text-center mt-4">
            <button type="submit" class="ui-btn ui-corner-all ui-shadow ui-btn-b">Alterar cadastro</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Página de Histórico Escolar -->
  <div id="historicoEscolarPage" data-role="page">

    <div role="main" class="ui-content">

      <div class="container mt-5">

        <h2 class="text-center mb-4">Histórico Escolar</h2>

        <!-- Botão para voltar à página home -->
        <div class="text-left mb-4">
          <a href="#" data-role="button" onclick="voltarHomePage()" data-transition="slide" data-icon="back"
            data-iconpos="notext" class="ui-btn ui-corner-all ui-shadow ui-btn-b" style="width: 100px;">Voltar</a>
        </div>

        <!-- Tabela para exibir o histórico escolar -->
        <table id="historicoTable" data-role="table" class="ui-responsive table-stripe">
          <thead>
            <tr>
              <th>Disciplina</th>
              <th>Freq.</th>
              <th>N1</th>
              <th>N2</th>
              <th>Média</th>
              <th>Situação</th>
            </tr>
          </thead>
          <tbody id="historicoBody">
            <!-- Os registros da tabela serão adicionados aqui dinamicamente -->
          </tbody>
        </table>

      </div>
    </div>
  </div>


  <!-- Página do Boletim -->
<div id="boletimPage" data-role="page">

  <div role="main" class="ui-content">

    <div class="container mt-5">

      <h2 class="text-center mb-4">Boletim</h2>

      <!-- Botão para voltar à página home -->
      <div class="text-left mb-4">
        <a href="#" data-role="button" onclick="voltarHomePage()" data-transition="slide" data-icon="back"
          data-iconpos="notext" class="ui-btn ui-corner-all ui-shadow ui-btn-b" style="width: 100px;">Voltar</a>
      </div>

      <!-- Tabela para exibir o boletim -->
      <table id="boletimTable" data-role="table" class="ui-responsive table-stripe">
        <thead>
          <tr>
            <th>Disciplina</th>
            <th>Freq.</th>
            <th>N1</th>
            <th>N2</th>
            <th>Média</th>
            <th>Situação</th>
          </tr>
        </thead>
        <tbody id="boletimBody">
          <!-- Os registros da tabela serão adicionados aqui dinamicamente -->
        </tbody>
      </table>

    </div>
  </div>
</div>



  <script src="./js/index.js"></script>
</body>

</html>
