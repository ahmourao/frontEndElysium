<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cordova Login Example</title>

  <link rel="stylesheet" href="./css/index.css">


  <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
  <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

</head>

<body>

  <!-- spinner de carregamento -->
  <div id="loadingPopup" class="ui-loader ui-corner-all ui-body-a ui-loader-default">
    <span class="ui-icon-loading"></span>
    <h2></h2>
  </div>

  <!-- Popup -->
  <div data-role="popup" id="customPopup" data-overlay-theme="b" data-theme="b" data-dismissible="true">
    <p id="popupMessage" class="popup-text"></p>
    <div class="popup-btn-container">
      <a href="#" data-rel="back"
        class="ui-btn ui-corner-all ui-shadow ui-btn-a ui-icon-check ui-btn-icon-left ui-btn-b popup-btn"
        onclick="$(this).closest('div[data-role=popup]').popup('close');">OK</a>
    </div>
  </div>


  <!-- Login Page -->
  <div data-role="page" id="loginPage">

    <div data-role="header">
      <h1 class="title">Elysium</h1>
    </div>

    <div role="main" class="ui-content centered-main">

      <form id="loginForm">
        <label for="username">Usuario:</label>
        <input type="tel" name="username" id="username" pattern="[0-9]*" required>

        <label for="password">Senha:</label>
        <div class="password-container">
          <input type="password" name="password" id="password" required>
          <img src="./img/eye.png" id="togglePassword" class="toggle-password" alt="Mostrar Senha">
        </div>

        <button type="submit" data-theme="b">Acessar</button>
      </form>

    </div>
    <!-- fim do main -->

  </div>
  <!-- fim da página de login -->



  <!-- Home Page -->
  <div data-role="page" id="homePage">

    <div role="main" class="ui-content">

      <h2>Bem-vindo! <span id="usuario-home"></span></h2>

      <!-- Seção com 6 cards -->
      <div class="card-container">

        <!-- Card 0 -->
        <a href="#" class="card-link" data-card-id="card0">
          <div class="card">
            <img src="./img/user-pen_10416185.png" alt="Ícone de uma pesssoa." class="card-image">
            <p class="card-text">Atualizar Cadastro</p>
          </div>
        </a>

        <!-- Card 2 -->
        <a href="#" class="card-link" data-card-id="card2">
          <div class="card">
            <img src="./img/calendar_2886665.png" alt="Ícone de calendário." class="card-image">
            <p class="card-text">Boletim</p>
          </div>
        </a>

        <!-- Card 3 -->
        <a href="#" class="card-link" data-card-id="card3">
          <div class="card">
            <img src="./img/scroll_8510686.png" alt="Ícone de pergaminho." class="card-image">
            <p class="card-text">Histórico</p>
          </div>
        </a>

        <!-- Card 4 -->
        <a href="#" class="card-link" data-card-id="card4">
          <div class="card">
            <img src="./img/padlock_535194.png" alt="Imagem de um cadeado abrindo." class="card-image">
            <p class="card-text">Trancar matrícula</p>
          </div>
        </a>

        <!-- Card 5 -->
        <a href="#" class="card-link" data-card-id="card5">
          <div class="card">
            <img src="./img/choice_9406166.png" alt="Imagem 5" class="card-image">
            <p class="card-text">Matricula</p>
          </div>
        </a>

        <!-- Card 6 -->
        <a href="#" class="card-link" data-card-id="card6">
          <div class="card sair">
            <img src="./img/log-out_1330162.png" alt="Imagem 6" class="card-image">
            <p class="card-text">Sair</p>
          </div>
        </a>

      </div>
      <!-- Fim da seção com 6 cards -->
    </div>
  </div>


  <!-- Página de Detalhes do Aluno -->
  <div data-role="page" id="alunoDetalhesPage">

    <div role="main" class="ui-content">

      <div class="container mt-5">

        <h2 class="text-center mb-4">Cadastro</h2>

        <div class="text-center mb-4">
          <a href="#homePage" data-role="button" data-transition="slide" class="btn btn-primary">Voltar</a>
        </div>

        <form id="alunoDetalhesForm">
          <h3>Informações Pessoais</h3>

          <div class="mb-3">
            <label for="nomeAluno" class="form-label">Nome completo:</label>
            <input type="text" class="form-control" id="nomeAluno" disabled>
          </div>

          <div class="mb-3">
            <label for="telefoneAluno" class="form-label">Telefone: <i>(11) 11111-1111</i></label>
            <input type="text" class="form-control" id="telefoneAluno" maxlength="15">
          </div>

          <h3>Endereço</h3>

          <div class="mb-3">
            <label for="cepAluno" class="form-label">CEP: <i>(11111-111)</i></label>
            <input type="text" class="form-control" id="cepAluno" maxlength="9">
            <button type="button" class="btn btn-primary" id="validarCep">Validar CEP</button>
          </div>

          <div class="mb-3">
            <label for="ruaAluno" class="form-label">Rua:</label>
            <input type="text" class="form-control" id="ruaAluno">
          </div>

          <div class="mb-3">
            <label for="numeroAluno" class="form-label">Número:</label>
            <input type="number" class="form-control" id="numeroAluno" maxlength="5">
          </div>

          <div class="mb-3">
            <label for="bairroAluno" class="form-label">Bairro:</label>
            <input type="text" class="form-control" id="bairroAluno" disabled>
          </div>

          <div class="mb-3">
            <label for="complementoAluno" class="form-label">Complemento:</label>
            <input type="text" class="form-control" id="complementoAluno" maxlength="50">
          </div>

          <div class="mb-3">
            <label for="cidadeAluno" class="form-label">Cidade:</label>
            <input type="text" class="form-control" id="cidadeAluno" disabled>
          </div>

          <div class="mb-3">
            <label for="estadoAluno" class="form-label">Sigla estado:</label>
            <input type="text" class="form-control" id="estadoAluno" disabled>
          </div>


          <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary">Submeter</button>
          </div>
        </form>
      </div>
    </div>
  </div>


  <script src="./js/index.js"></script>
</body>

</html>
